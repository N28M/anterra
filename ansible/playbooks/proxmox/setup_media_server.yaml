---
- name: Fetch Bitwarden Secrets
  hosts: localhost
  connection: local
  gather_facts: false
  tags: always
  tasks:
    - name: Fetch mediauser password from Bitwarden
      shell: bws secret get {{ mediacenter_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: mediauser_password_result
      changed_when: false
      no_log: true
      when: mediacenter_password_uuid is defined

    - name: Set mediauser password fact
      set_fact:
        mediacenter_password: "{{ (mediauser_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - mediacenter_password_uuid is defined
        - mediauser_password_result.stdout is defined

    - name: Fetch Samba password from Bitwarden
      shell: bws secret get {{ samba_user_password_uuid }} --access-token "{{ bws_access_token }}" --output json
      register: samba_password_result
      changed_when: false
      no_log: true
      when: samba_user_password_uuid is defined

    - name: Set Samba password fact
      set_fact:
        samba_share_password: "{{ (samba_password_result.stdout | from_json).value }}"
      no_log: true
      when:
        - samba_user_password_uuid is defined
        - samba_password_result.stdout is defined

    - name: Add passwords to mediacenter host
      add_host:
        name: mediacenter
        mediacenter_password: "{{ mediacenter_password }}"
        samba_share_password: "{{ samba_share_password }}"
      no_log: true
      when:
        - mediacenter_password is defined
        - samba_share_password is defined

- name: Setup Plex Media Server with Intel Quick Sync Hardware Transcoding
  hosts: mediacenter
  become: true
  gather_facts: false

  vars:
    plex_user: plex

  tasks:
    - name: Set SSH and sudo credentials for mediacenter
      set_fact:
        ansible_ssh_pass: "{{ mediacenter_password }}"
        ansible_become_pass: "{{ mediacenter_password }}"
      no_log: true

    - name: Gather facts
      setup:

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install Intel GPU drivers and required packages
      apt:
        name:
          - intel-gpu-tools
          - vainfo
          - i965-va-driver
          - intel-media-va-driver-non-free
          - curl
          - gnupg
          - apt-transport-https
          - cifs-utils
        state: present

    - name: Check Intel Quick Sync availability
      shell: vainfo
      register: vainfo_output
      changed_when: false
      failed_when: false

    - name: Download Plex GPG key
      get_url:
        url: https://downloads.plex.tv/plex-keys/PlexSign.key
        dest: /usr/share/keyrings/plexmediaserver.asc
        mode: '0644'

    - name: Add Plex repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/plexmediaserver.asc] https://downloads.plex.tv/repo/deb public main"
        state: present
        filename: plexmediaserver

    - name: Install Plex Media Server
      apt:
        name: plexmediaserver
        state: present
        update_cache: true

    - name: Add plex user to render group for GPU access
      user:
        name: "{{ plex_user }}"
        groups: render
        append: true

    - name: Add plex user to video group for GPU access
      user:
        name: "{{ plex_user }}"
        groups: video
        append: true

    - name: Create media mount directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /mnt/media
        - /mnt/media/movies
        - /mnt/media/tv
        - /mnt/media/music
        - /mnt/downloads

    - name: Create Samba credentials file
      copy:
        content: |
          username=smbuser
          password={{ samba_share_password }}
        dest: /etc/plex-smb-credentials
        owner: root
        group: root
        mode: '0600'
      no_log: true

    - name: Add Samba media share to fstab (media)
      lineinfile:
        path: /etc/fstab
        regexp: '^\S+\s+/mnt/media\s+'
        line: "//{{ samba_share_ip }}/media /mnt/media cifs credentials=/etc/plex-smb-credentials,uid=plex,gid=plex,iocharset=utf8,noperm 0 0"
        state: present

    - name: Add Samba downloads share to fstab (downloads)
      lineinfile:
        path: /etc/fstab
        regexp: '^\S+\s+/mnt/downloads\s+'
        line: "//{{ samba_share_ip }}/downloads /mnt/downloads cifs credentials=/etc/plex-smb-credentials,uid=plex,gid=plex,iocharset=utf8,noperm 0 0"
        state: present

    - name: Mount all filesystems from fstab
      command: mount -a
      register: mount_result
      changed_when: mount_result.rc == 0 and mount_result.stdout != ""
      failed_when: false

    - name: Enable and start Plex Media Server
      systemd:
        name: plexmediaserver
        enabled: true
        state: started

    - name: Check if UFW is installed
      command: which ufw
      register: ufw_check
      changed_when: false
      failed_when: false

    - name: Allow Plex through firewall
      ufw:
        rule: allow
        port: '32400'
        proto: tcp
      when: ufw_check.rc == 0
